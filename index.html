<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
  <link rel="shortcut icon" type="image/png" href="icon.png"/>
  <title>mapty // Map your workouts</title>

  <!-- my stuff -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
  <script defer
          src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
          integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
          crossorigin=""></script>

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
        rel="stylesheet"/>

  <link rel="stylesheet" href="style.css"/>

  <script type="module" src="scripts/script.js"></script>
</head>

<body>
<div class="sidebar">

  <img class="logo" src="logo.png" alt="Logo" />

  <form class="form hidden">
    <div class="form__row">
      <label class="form__label" for="form__select">Type</label>
      <select class="form__input form__input--type" id="form__select">
        <option value="running">Running</option>
        <option value="cycling">Cycling</option>
      </select>
    </div>
    <div class="form__row">
      <label class="form__label" for="form__input--distance">Distance</label>
      <input class="form__input form__input--distance" id="form__input--distance" placeholder="km"/>
    </div>
    <div class="form__row">
      <label class="form__label" for="form__input--duration">Duration</label>
      <input class="form__input form__input--duration" id="form__input--duration" placeholder="min"/>
    </div>
    <div class="form__row">
      <label class="form__label" for="form__input--cadence">Cadence</label>
      <input class="form__input form__input--cadence" id="form__input--cadence" placeholder="step/min"/>
    </div>
    <div class="form__row form__row--hidden">
      <label class="form__label" for="form__input--elevation">Elev Gain</label>
      <input class="form__input form__input--elevation" id="form__input--elevation" placeholder="meters"/>
    </div>
    <div class="form__actions">
      <button type="button" class="form__btn form__btn--negative">Cancel</button>
      <button type="submit" class="form__btn form__btn--positive">OK</button>
    </div>
  </form>

  <ul class="workouts">
    <!--  -->
    <div class="toast">
      <p class="toast__text">obtaining position...</p>
    </div>
  </ul>

  <button class="clear-workouts">clear all</button>

</div>

<div id="map"></div>



</body>
</html>
